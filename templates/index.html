<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            color: white;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
        }

        .aqi-display {
            text-align: center;
            padding: 30px;
        }

        .aqi-value {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 15px;
            animation: pulse 2s ease infinite;
        }

        .aqi-category {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .aqi-health {
            font-size: 1rem;
            color: #718096;
            line-height: 1.6;
        }

        .pollutant-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .pollutant-item {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .pollutant-name {
            font-size: 0.85rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .pollutant-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
        }

        .pollutant-unit {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-left: 5px;
        }

        .forecast-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease;
        }

        .forecast-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .forecast-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .forecast-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .forecast-card:hover {
            transform: scale(1.05);
        }

        .forecast-day {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .forecast-date {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .forecast-aqi {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .forecast-category {
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            display: inline-block;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #c53030;
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .model-info {
            background: #edf2f7;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .model-name {
            font-size: 1rem;
            color: #4a5568;
            font-weight: 600;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .pollutant-grid {
                grid-template-columns: 1fr;
            }

            .aqi-value {
                font-size: 3.5rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wind"></i> Air Quality Index Dashboard</h1>
            <p>Real-time AQI monitoring and AI-powered predictions</p>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <h2>Loading Data...</h2>
        </div>

        <div id="error-container"></div>

        <div id="main-content" style="display: none;">
            <div class="dashboard">
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <i class="fas fa-gauge-high"></i>
                        </div>
                        <div class="card-title">Current AQI</div>
                    </div>
                    <div class="aqi-display" id="current-aqi">
                        <div class="aqi-value" id="aqi-value">--</div>
                        <div class="aqi-category" id="aqi-category">Loading...</div>
                        <div class="aqi-health" id="aqi-health"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                            <i class="fas fa-flask"></i>
                        </div>
                        <div class="card-title">Pollutant Levels</div>
                    </div>
                    <div class="pollutant-grid" id="pollutants">
                        <div class="pollutant-item">
                            <div class="pollutant-name">PM2.5</div>
                            <div class="pollutant-value">--<span class="pollutant-unit">μg/m³</span></div>
                        </div>
                        <div class="pollutant-item">
                            <div class="pollutant-name">PM10</div>
                            <div class="pollutant-value">--<span class="pollutant-unit">μg/m³</span></div>
                        </div>
                        <div class="pollutant-item">
                            <div class="pollutant-name">O3</div>
                            <div class="pollutant-value">--<span class="pollutant-unit">ppb</span></div>
                        </div>
                        <div class="pollutant-item">
                            <div class="pollutant-name">NO2</div>
                            <div class="pollutant-value">--<span class="pollutant-unit">ppb</span></div>
                        </div>
                        <div class="pollutant-item">
                            <div class="pollutant-name">SO2</div>
                            <div class="pollutant-value">--<span class="pollutant-unit">ppb</span></div>
                        </div>
                        <div class="pollutant-item">
                            <div class="pollutant-name">CO</div>
                            <div class="pollutant-value">--<span class="pollutant-unit">ppm</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <div class="forecast-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="card-title">3-Day AQI Forecast</div>
                </div>
                
                <div class="model-info">
                    <i class="fas fa-robot"></i> <span class="model-name" id="model-name">ML Model</span>
                </div>

                <div class="forecast-cards" id="forecast-cards">
                </div>

                <div class="chart-container">
                    <canvas id="forecastChart"></canvas>
                </div>
            </div>

            <div class="timestamp" id="timestamp">
                Last Updated: --
            </div>
        </div>
    </div>

    <script>
        let chart = null;

        async function initializeApp() {
            try {
                const response = await fetch('/api/initialize');
                const data = await response.json();
                
                if (data.error) {
                    showError('Initialization Error: ' + data.error);
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('Initialize error:', error);
                return true;
            }
        }

        async function loadCurrentData() {
            try {
                const response = await fetch('/api/current');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                document.getElementById('aqi-value').textContent = Math.round(data.aqi);
                document.getElementById('aqi-value').style.color = data.category.color;
                document.getElementById('aqi-category').textContent = data.category.level;
                document.getElementById('aqi-category').style.color = data.category.color;
                document.getElementById('aqi-health').textContent = data.category.health;
                
                if (data.pollutants) {
                    updatePollutants(data.pollutants);
                    document.getElementById('timestamp').textContent = 
                        'Last Updated: ' + data.pollutants.timestamp;
                }
            } catch (error) {
                throw error;
            }
        }

        function updatePollutants(pollutants) {
            const pollutantItems = document.querySelectorAll('.pollutant-item');
            const pollutantData = [
                { name: 'PM2.5', key: 'pm25', value: pollutants.pm25, unit: 'μg/m³' },
                { name: 'PM10', key: 'pm10', value: pollutants.pm10, unit: 'μg/m³' },
                { name: 'O3', key: 'o3', value: pollutants.o3, unit: 'ppb' },
                { name: 'NO2', key: 'no2', value: pollutants.no2, unit: 'ppb' },
                { name: 'SO2', key: 'so2', value: pollutants.so2, unit: 'ppb' },
                { name: 'CO', key: 'co', value: pollutants.co, unit: 'ppm' }
            ];

            pollutantItems.forEach((item, index) => {
                if (pollutantData[index]) {
                    const valueEl = item.querySelector('.pollutant-value');
                    const pollutant = pollutantData[index];
                    
                    // Check if pollutant exists in data (not undefined)
                    if (pollutant.value !== undefined && pollutant.value !== null) {
                        const value = pollutant.value.toFixed(1);
                        valueEl.innerHTML = `${value}<span class="pollutant-unit">${pollutant.unit}</span>`;
                        item.style.display = ''; // Show the item
                    } else {
                        // Hide pollutants with no data
                        item.style.display = 'none';
                    }
                }
            });
        }

        async function loadForecast() {
            try {
                const response = await fetch('/api/forecast');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                document.getElementById('model-name').textContent = 
                    'Powered by ' + (data.model || 'ML Model');
                
                displayForecastCards(data.predictions);
                displayForecastChart(data.predictions);
            } catch (error) {
                throw error;
            }
        }

        function displayForecastCards(predictions) {
            const container = document.getElementById('forecast-cards');
            container.innerHTML = '';

            predictions.forEach(pred => {
                const card = document.createElement('div');
                card.className = 'forecast-card';
                card.style.background = `linear-gradient(135deg, ${pred.category.color}, ${adjustColor(pred.category.color, -20)})`;
                
                card.innerHTML = `
                    <div class="forecast-day">Day ${pred.day}</div>
                    <div class="forecast-date">${formatDate(pred.date)}</div>
                    <div class="forecast-aqi">${Math.round(pred.aqi)}</div>
                    <div class="forecast-category">${pred.category.level}</div>
                `;
                
                container.appendChild(card);
            });
        }

        function displayForecastChart(predictions) {
            const ctx = document.getElementById('forecastChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            const labels = predictions.map(p => formatDate(p.date));
            const data = predictions.map(p => p.aqi);
            const colors = predictions.map(p => p.category.color);

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Predicted AQI',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: colors,
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            padding: 12,
                            cornerRadius: 8,
                            titleFont: {
                                size: 14,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 13
                            },
                            callbacks: {
                                label: function(context) {
                                    return 'AQI: ' + Math.round(context.parsed.y);
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function adjustColor(color, amount) {
            return '#' + color.replace(/^#/, '').replace(/../g, 
                color => ('0' + Math.min(255, Math.max(0, parseInt(color, 16) + amount))
                .toString(16)).substr(-2));
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error"><i class="fas fa-exclamation-circle"></i> ${message}</div>`;
            document.getElementById('loading').style.display = 'none';
        }

        async function loadAllData() {
            try {
                const initialized = await initializeApp();
                
                await loadCurrentData();
                await loadForecast();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load data: ' + error.message);
            }
        }

        loadAllData();

        setInterval(loadAllData, 300000);
    </script>
</body>
</html>
