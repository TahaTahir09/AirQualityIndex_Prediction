name: AQI Daily Model Training

on:
  schedule:
    # Runs daily at 01:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

concurrency:
  group: aqi-daily-train
  cancel-in-progress: true

jobs:
  train-and-register:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train and register model
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          FEATURE_GROUP_NAME: ${{ vars.FEATURE_GROUP_NAME || 'aqi_features' }}
          FEATURE_GROUP_VERSION: ${{ vars.FEATURE_GROUP_VERSION || '1' }}
        run: |
          python train_and_register_model.py
