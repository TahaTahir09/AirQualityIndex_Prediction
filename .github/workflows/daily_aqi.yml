name: AQI Hourly Data Collection

on:
  schedule:
    # Runs at the start of every hour (UTC)
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  collect-and-store:
    runs-on: ubuntu-latest
    
    # Remove concurrency to allow all runs
    # concurrency settings were canceling runs

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'  # Cache pip dependencies for faster runs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily pipeline
        env:
          WAQI_API_TOKEN: ${{ secrets.WAQI_API_TOKEN }}
          STATION_ID: ${{ secrets.STATION_ID }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
        run: |
          python daily_pipeline.py
          
      - name: Check if data was collected
        if: failure()
        run: |
          echo "::error::Data collection failed. Check logs above."
          exit 1